<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Prix spot vs ARENH — série mensuelle (€/MWh)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Thème papernest (version “claire”) */
    :root{
      --pn-text:#0b0f19;
      --pn-muted:#64748b;
      --pn-grid:rgba(0,0,0,0.06);
      --pn-spot:#5A52FF;   /* violet papernest */
      --pn-arenh:#334155;  /* gris ARENH */
    }
    body{
      margin:0; overflow:hidden; background:#fff;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      display:flex; justify-content:center; padding:40px 16px;
    }
    .chart-wrapper{ width:100%; max-width:1100px; }
    h1{ margin:0 0 10px; text-align:center; font-size:22px; font-weight:600; color:var(--pn-text); }
    .legend-note{ margin:0 0 12px; text-align:center; color:var(--pn-muted); font-size:13px; }
    canvas{ width:100% !important; height:auto !important; }
    .err{ margin-top:10px; text-align:center; color:#ef4444 }
  </style>
</head>
<body>
  <div class="chart-wrapper">
    <h1>Évolution du prix spot de l'électricité en France</h1>
    <div class="legend-note">Unité : <strong>€/MWh</strong> </div>
    <canvas id="chart"></canvas>
  </div>

  <script>
    // --- CONFIG ---
    const CSV_URL = "https://raw.githubusercontent.com/FEPPN/graph_prix_spot/main/data_prix_spot.csv";

    // --- HELPERS ---
    const parseNumberSmart = (s) => Number(String(s ?? '').trim().replace(/\s+/g,'').replace(',', '.'));

    function detectSep(headerLine){
      const tc = (headerLine.match(/\t/g)||[]).length;
      const sc = (headerLine.match(/;/g)||[]).length;
      const cc = (headerLine.match(/,/g)||[]).length;
      if (tc > 0) return '\t';
      if (sc >= cc) return ';';
      return ',';
    }
    const FR_MONTHS = {
      "janv.":1, "févr.":2, "mars":3, "avr.":4, "mai":5, "juin":6,
      "juil.":7, "août":8, "sept.":9, "oct.":10, "nov.":11, "déc.":12
    };
    const toSortKey = (ym) => {
      const parts = String(ym).trim().split(/\s+/);
      const m = FR_MONTHS[(parts[0]||'').toLowerCase()];
      const y = Number(parts[1]);
      return (!m || !Number.isFinite(y)) ? ym : `${y}-${String(m).padStart(2,'0')}`;
    };

    // --- LOAD ---
    fetch(CSV_URL + "?v=" + Date.now(), { cache:'no-store' })
      .then(r => { if(!r.ok) throw new Error(`Impossible de charger le CSV (HTTP ${r.status})`); return r.text(); })
      .then(text => {
        text = text.replace(/^\uFEFF/, '');
        const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
        if (lines.length <= 1) throw new Error("CSV vide");

        const sep = detectSep(lines[0]);
        const header = lines[0].split(sep).map(h => h.trim().toLowerCase());

        const idxYM    = header.findIndex(h => /year[_\s-]*month|mois|p[eé]riode/.test(h));
        const idxSpot  = header.findIndex(h => /prix.*mwh|mwh.*prix|spot/.test(h));
        if (idxYM < 0 || idxSpot < 0) throw new Error("Colonnes attendues introuvables");

        const rows = [];
        for (let i=1;i<lines.length;i++){
          const cols = lines[i].split(sep);
          const ym   = (cols[idxYM]   ?? "").trim(); if(!ym) continue;
          const spot =  parseNumberSmart(cols[idxSpot]);
          rows.push({ label: ym, sortKey: toSortKey(ym), spot: Number.isFinite(spot)?spot:null });
        }

        rows.sort((a,b) => (''+a.sortKey).localeCompare(''+b.sortKey));

        // Abscisses + séries
        const labels   = rows.map(r => r.label);
        const spotVals = rows.map(r => (r.sortKey >= "2017-01") ? r.spot : null); // courbe violette dès 2017-01
        const arenhFlat = labels.map(_ => 42);                                    // ligne horizontale pointillée

        // Ticks visibles : 2011, 2012 puis Jan/Avr/Juil/Oct à partir de 2017
        const showTick = new Set();
        rows.forEach(r=>{
          if (r.sortKey === "2011-01" || r.sortKey === "2012-01") showTick.add(r.label);
          if (r.sortKey >= "2017-01") {
            const m = Number((r.sortKey||"").slice(5,7));
            if ([1,4,7,10].includes(m)) showTick.add(r.label);
          }
        });

        drawChart({labels, spotVals, arenhFlat, showTick});
      })
      .catch(err => {
        console.error(err);
        document.querySelector('.chart-wrapper')
          .insertAdjacentHTML('beforeend', `<p class="err">Erreur : ${err.message}</p>`);
      });

    // --- DRAW ---
    function drawChart({labels, spotVals, arenhFlat, showTick}){
      const ctx = document.getElementById('chart').getContext('2d');

      // Dégradé violet papernest
      const grad = ctx.createLinearGradient(0,0,0,300);
      grad.addColorStop(0, "rgba(90,82,255,0.20)");
      grad.addColorStop(1, "rgba(90,82,255,0.00)");

      const spotColor  = getComputedStyle(document.documentElement).getPropertyValue('--pn-spot').trim()  || "#5A52FF";
      const arenhColor = getComputedStyle(document.documentElement).getPropertyValue('--pn-arenh').trim() || "#334155";

      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: "Prix spot (€/MWh)",
              data: spotVals,
              borderColor: spotColor,
              backgroundColor: grad,
              borderWidth: 1.8,
              pointRadius: 0,
              tension: 0.25,
              fill: true,
              spanGaps: false
            },
            {
              label: "ARENH (€/MWh)",
              data: arenhFlat,
              borderColor: arenhColor,
              backgroundColor: "transparent",
              borderWidth: 1.6,
              pointRadius: 0,
              tension: 0,
              fill: false,
              borderDash: [6,4]
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode:'nearest', intersect:false },
          plugins: {
            legend:{
              position: "bottom",
              labels: { color:"#1f2937", font:{ size:13, weight:"600" } }
            },
            tooltip: {
              backgroundColor:"#fff", borderColor:"#e5e7eb", borderWidth:1,
              titleColor:"#111827", bodyColor:"#4b5563",
              titleFont:{ weight:'700' }, bodyFont:{ weight:'500' },
              padding:10, cornerRadius:10,
              callbacks:{
                label: (ctx) => {
                  const v = ctx.parsed.y;
                  if (!Number.isFinite(v)) return;
                  return `${ctx.dataset.label} : ${v.toFixed(2)} €/MWh`;
                }
              }
            },
            // Encarts “41” et “42” + flèche (callout) vers le point
            annotation:{
              annotations:{
                tag41:{
                  type:'label',
                  xValue:'janv. 2011', yValue:46,      // encart au-dessus de la ligne ~42
                  content:['41'],
                  backgroundColor:'#ffffff',
                  color:'#0b0f19',
                  borderColor:arenhColor,
                  borderWidth:2,
                  borderRadius:10,
                  padding:6,
                  font:{ size:13, weight:'600', family:'Inter, sans-serif' },
                  xAdjust:8, yAdjust:-2,
                  callout:{ display:true, side:6, borderColor:arenhColor, borderWidth:2 }
                },
                tag42:{
                  type:'label',
                  xValue:'janv. 2012', yValue:48,
                  content:['42'],
                  backgroundColor:'#ffffff',
                  color:'#0b0f19',
                  borderColor:arenhColor,
                  borderWidth:2,
                  borderRadius:10,
                  padding:6,
                  font:{ size:13, weight:'600', family:'Inter, sans-serif' },
                  xAdjust:8, yAdjust:-2,
                  callout:{ display:true, side:6, borderColor:arenhColor, borderWidth:2 }
                }
              }
            }
          },
          scales: {
            y: {
              ticks: { color:"#6b7280", callback: v => `${Number(v).toFixed(0)}` },
              grid:  { color:"var(--pn-grid)" },   // lignes de fond bien visibles (0.06)
              border:{ display:false }
            },
            x: {
              offset:true,
              ticks: {
                color:"#6b7280",
                maxRotation:0,
                autoSkip:false,
                maxTicksLimit:12,
                callback:(val, idx)=> showTick.has(labels[idx]) ? labels[idx] : ''
              },
              grid: { display:false },
              border: { display:false }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
